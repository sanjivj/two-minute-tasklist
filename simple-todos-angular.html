<head>
  <title>ToDo List</title>
</head>
<body>
  <div class="container" ng-app="simple-todos" ng-controller="ToDosListCtrl">
    <header>
      <h1>ToDo List</h1>
      <form class="newTask" ng-submit="addTask(newTask); newTask='';">
        <input ng-model="newTask" type="text" name="text" placeholder="Type to add new tasks."/>
        <!--<input type="submit" value="Submit"/>-->
      </form>
    </header>
    <ul>
      <li ng-repeat="task in tasks" ng-class="{'checked': task.checked}">
        <button class="delete" ng-click="tasks.remove(task)">&times;</button>
        <input type="checked" ng-model="task.checked" class="toggle-checked"/>
        <span class="text">{{task.text}}</span>
      </li>
    </ul>
  </div>
   <div class="section group">
    	<div class="col span_1_of_3">
    	This is column 1
    	</div>
    	<div class="col span_1_of_3">
    	This is column 2
    	</div>
    	<div class="col span_1_of_3">
    	This is column 3
    	</div> 
   </div>  
</body>
