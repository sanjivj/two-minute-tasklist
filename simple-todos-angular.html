<head>
  <title>ToDo List</title>
</head>
<body>
  <div class="container" ng-app="simple-todos" ng-controller="ToDosListCtrl">
    <header>
      <h1>ToDo List</h1>
      <form class="newTask" ng-submit="addTask(newTask); newTask='';">
        <input ng-model="newTask" type="text" name="text" placeholder="Type to add new tasks."/>
        <input type="submit" value="Submit"/>
      </form>
    </header>
    <ul>
      <li ng-repeat="task in tasks">{{task.text}}</li>
    </ul>
  </div>
</body>
